<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./administrador.css">
    <title>Administrador</title>
</head>
<body>
  <section id="contenedor-main">
    <div>
      <input type="text" name="buscador" id="buscador" placeholder="Buscar...">
      <p id="resultados"></p>
      <textarea id="filtroEncontrado" rows="4" cols="50"></textarea>
<p id="base"></p> <!--NO BORRAR, NO TOCAR , NI MIRAR-->
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Codigo Seguridad</th>
        <th>Contraseña</th>
        <th>Correo Electronico</th>
        <th>Id</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="articulo"id="nombre"></td>
        <td class="articulo" id="c_seguridad"></td>
        <td class="articulo" id="contrasena"></td>
        <td class="articulo" id="correo"></td>
        <td class="articulo" id="id"></td>
        <th id="acciones"></th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <!-- Puedes agregar más filas según sea necesario -->
    </tbody>
  </table>
</div>
</section>

  <div id="container" class="container_div d-none">
    <form action="">
      <input type="text" id="refresh_nombre" placeholder="Ingrese Nombre">
      <input type="text" id="refresh_c_seguridad" placeholder="Ingrese Codigo Seguridad">
      <input type="text" id="refresh_contrasena" placeholder="Ingrese su contraseña">
      <input type="text" id="refresh_correo" placeholder="Ingrese su Correo">    
      <button class="guardar_edicion">Guardar Edicion</button>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./administrador.js"></script>

</html>
