<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <body>
        <h1 class="title">Bienvenido a WalletExpress</h1>
        <h4 class="subtitle">Ingrese sus datos</h4>
        <div class="form">
            
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario"  required placeholder="Ingrese Nombe de Usuario">
                
                <label for="c_seguridad">Ingrese su codigo de Seguridad: </label>
                <input type="number" id="c_seguridad"  required placeholder="Codigo de Seguridad">

                <label for="contrasena">Contraseña: </label>
                <input type="password" id="contrasena"  required placeholder="Contraseña">
                
                <button id="login-master">Login</button>
                <button class="btn-acceder" type="submit" id="acceder">Acceder</button>
                <button class="" type="submit" id="admin">Administrador</button>
        </div>

        <style>
            .btn-acceder {
                background-color: #000000;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
        </style>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./login.js"></script>
</body>
</html>
