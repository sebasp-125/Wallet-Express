<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion</title>
</head>
<body>
    <style>
        body {
          font-family: 'Roboto', sans-serif;
          background-color: #f0f0f0;
          margin: 0;
          padding: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }
    
        #contenedor-info {
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: left;
        }
    
        h1 {
          color: #333;
          margin-bottom: 20px;
        }
    
        label {
          margin-bottom: 5px;
          color: #555;
          font-weight: bold;
        }
    
        p {
          margin: 0;
          font-size: 16px;
        }
    
        .info-item {
          display: flex;
          justify-content: space-between;
          width: 100%;
          margin-bottom: 15px;
          border-bottom: 1px solid #eee;
          padding-bottom: 10px;
        }
    
        .info-item:last-child {
          margin-bottom: 0;
          border-bottom: none;
          padding-bottom: 0;
        }
    
        button {
          background-color: #4caf50;
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
          transition: background-color 0.3s ease;
        }
    
        button:hover {
          background-color: #45a049;
        }
      </style>
    </head>
    <body>
    
      <div id="contenedor-info">
        <h1>Información Personal</h1>
    
        <div class="info-item">
          <label for="nombre">Nombre:</label>
          <p id="nombre">Nombre Completo</p>
        </div>
    
        <div class="info-item">
          <label for="numeroCuenta">Número de Cuenta:</label>
          <p id="numeroCuenta">Número de Cuenta</p>
        </div>
    
        <div class="info-item">
          <label for="contrasena">Contraseña:</label>
          <p id="contrasena">Contraseña</p>
        </div>
    
        <div class="info-item">
          <label for="codigoSeguridad">Código de Seguridad:</label>
          <p id="codigoSeguridad">Código de Seguridad</p>
        </div>
    
        <!-- Otros campos de relleno -->
        <div class="info-item">
          <label for="campoRelleno1">Campo de Relleno 1:</label>
          <p id="campoRelleno1">Información adicional</p>
        </div>
    
        <div class="info-item">
          <label for="campoRelleno2">Campo de Relleno 2:</label>
          <p id="campoRelleno2">Otra información</p>
        </div>
    
        <button>Guardar</button>
      </div>
</body>
</html>
